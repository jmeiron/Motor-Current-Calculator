<!DOCTYPE html>
<html lang= 'en'>
<header>
    <title>Motor Current Calculator</title>
</header>
<link rel = 'stylesheet' href="styles.css">

  <body>
    <div class="title">
        <h1>Motor Current Calculator</h1>
    </div>  
    <div class="inputs">
    <div class='voltage-input'>
       <label>Voltage</label>
       <input id='voltage'type='number' maxlength="4" minlength="1" value="120" required> 
     </div>     
     <div class="phase-input">
      <label>Phase</label>
        <select id="phase">
          <option value="3 Phase">3 Phase</option>
          <option value="1 Phase">1 Phase</option>
        </select>
    </div>
    <div class="MPI">
       <label>Motor Power Rating</label>
       <input id="motorPR" type='number' maxlength="3" minlength="1" value="10" required>
       <select id="type">
         <option value="kW">kW</option>
         <option value="hp">hp</option>
       </select> 
    </div>   
    <div class="MPFI">
      <label>Motor Power Factor</label>
      <input id="motorPF" type='number' minlength="1" maxlength="3" value="0.86">
    </div>  
    <div class="MEI">
      <label>Motor Efficiency</label>
      <input id="motorE" type='number' minlength="1" minlength="3" value="0.95">
    </div> 
    </div>
    <div class="button">
      <button id="calculate">
        Calculate
      </button>
    </div>
    <div class="MCP">
      <h2 id='motorOutput'>Motor Current = </h2>
    </div>

    <script src="main.js"></script> 
  </body>
</html>
