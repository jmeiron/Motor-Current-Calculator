<!DOCTYPE html>
<html lang= 'en'>
<header>
    <title>Calculator</title>
</header>
<link rel = 'stylesheet' href="styles.css">
<script src='main.js'></script>
<body>   
  <h1>Motor Current Calculator</h1>
<form>
    <label for='voltage'>Voltage</label>
    <input type='number' maxlength="4" minlength="1" required>
    <br>
    <label for='phase'>Phase</label>
    <select>
        <option value="3 Phase">3 Phase</option>
        <option value="1 Phase">1 Phase</option>
    </select>
    <br>
    <label for='Motor Power'>Motor Power Rating</label>
    <input type='number' maxlength="3" minlength="1" required>
    <select>
        <option value="kW">kW</option>
        <option value="hp">hp</option>
    </select>
    <br>
    <label for='Motor Power Factor'>Motor PowerFactor</label>
    <input type='number' minlength="1" maxlength="3">
    <br>
    <label for='Motor eff '>Motor Efficiency</label>
    <input type='number' minlength="1" minlength="3">
    <br>
    
</form>
</body>
</html>
